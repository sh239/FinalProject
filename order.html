<div class="container mt-4">
    <h1>Order Online</h1>
    <p>Place your order quickly and easily below. You can pay on pickup or delivery!</p>

    <form>
        <div class="mb-3">
            <label class="form-label">Select Your Meal</label>
            <select class="form-select">
                <option class="list-group-item">Classic 5 pc Fried Chicken - $10.49</option>
                <option class="list-group-item">Hamburger - $5.99</option>
                <option class="list-group-item">Double Cheese Burger - $7.49</option>
                <option class="list-group-item">Gyro - $7.75</option>
                <option class="list-group-item">Double Bacon Cheeseburger - $8.49</option>
                <option class="list-group-item">Nugget Special(6 pcs) - $6.49</option>
                <option class="list-group-item"> Hot Wings (6 pcs) - $8.99</option>
                <option class="list-group-item">Chicken Sandwich - $5.99</option>
                <option class="list-group-item">6 Pcs Jumbo shrimp - $7.99</option>
                <option class="list-group-item">21 Shrimp Basket Special - $8.99</option>
                <option class="list-group-item">15 Pcs(Mixed) Chicken *Family Pack - $31.99</option>
                <option class="list-group-item"> Small Fries - $3.99</option>
                <option class="list-group-item">Potato Wedges - $4.49</option>
                <option class="list-group-item">Can Soda - $1.50</option>
                <option class="list-group-item">Juice- $2.85</option>
                <option class="list-group-item">Snapple - $2.50</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" min="1" max="10">
        </div>

        <div class="mb-3">
            <label class="form-label">Pickup or Delivery?</label>
            <div>
                <input type="radio" name="type" id="pickup"> <label for="pickup">Pickup</label><br>
                <input type="radio" name="type" id="delivery"> <label for="delivery">Delivery</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
